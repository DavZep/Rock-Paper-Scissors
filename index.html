<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Lobster&family=Permanent+Marker&display=swap"
        rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid" align="center"
        style="margin: 100px; font-family: 'Permanent Marker', cursive;">
        <h1>Lets Play Rock, Paper, Scissors?!</h1>
        <br>
        <h4 id="rps-game">Press Rock, Paper, or Scissors to begin</h4>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <img id="r" src="./images/rock.png" alt="rock" title="Rock"></img>
                <img id="p" src="./images/paper.png" title="Paper"></img>
                <img id="s" src="./images/scissors.png" title="Scissors"></img>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script type="text/javascript">

        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var compChoices = ["r", "p", "s"];

        let rockWin = new Audio("./audio/rock.mp3");
        rockWin.volume = 0.1;

        let paperWin = new Audio("./audio/paper.mp3");
        paperWin.volume = 0.1;

        let scissorsWin = new Audio("./audio/sword-blade-swish-1506.wav");
        scissorsWin.volume = 0.1;

        let tieGame = new Audio("./audio/tie.mp3");
        tieGame.volume = 0.1;


        var gameContainer = document.getElementById("rps-game");
        // This function is run whenever the user presses a key.
        document.addEventListener("click", function (event) {
            gameContainer.innerHTML = "";
            // Determines which key was pressed.
            var userPick = event.target.id
            if (compChoices.indexOf(userPick) > -1) {
                var comPick = compChoices[Math.floor(Math.random() * compChoices.length)];

                if (userPick === "r" && (comPick === "s")) {
                    gameContainer.innerHTML = `<h3><strong>Winner Winner Chicken Dinner!</strong></h3>Rock beats Scissors</p><p>press <strong>Rock, Paper or Scissors</strong> to re-play</p>`
                    rockWin.play()
                }
                if (userPick === "r" && (comPick === "p")) {
                    gameContainer.innerHTML = `<h3><strong>You Lost!</strong></h3><p>Paper beats Rock</p><p>press <strong>Rock, Paper or Scissors</strong> to re-play</p>`
                    paperWin.play();
                }
                if (userPick === "r" && (comPick === "r")) {
                    gameContainer.innerHTML = `<h3><strong>We have a Tie!</strong></h3><p>Both picked Rock</p><p>press <strong>Rock, Paper or Scissors </strong>to re-play</p>`
                    tieGame.play()
                }

                //Paper
                if (userPick === "p" && (comPick === "r")) {
                    gameContainer.innerHTML = `<h3><strong>Winner Winner Chicken Dinner!</strong></h3><p>Paper beats Rock</p><p>press <strong>Rock, Paper or Scissors</strong> to re-play</p>`
                    paperWin.play();
                }
                if (userPick === "p" && (comPick === "s")) {
                    gameContainer.innerHTML = `<h3><strong>You Lost!</strong></h3><p>Scissors beats Paper</p><p>press <strong>Rock, Paper or Scissors</strong> to re-play</p>`
                    scissorsWin.play();
                }
                if (userPick === "p" && (comPick === "p")) {
                    gameContainer.innerHTML = `<h3><strong>We have a Tie!</strong></h3><p>Both picked Paper</p><p>press <strong>Rock, Paper or Scissors</strong> to re-play</p>`
                    tieGame.play()
                }

                //Scissors
                if (userPick === "s" && (comPick === "p")) {
                    gameContainer.innerHTML = `<h3><strong>Winner Winner Chicken Dinner!</strong></h3><p>Scissors beats Paper</p><p>press <strong>Rock, Paper or Scissors</strong> to re-play</p>`
                    scissorsWin.play();
                }
                if (userPick === "s" && (comPick === "r")) {
                    gameContainer.innerHTML = `<h3><strong>You Lost!</strong></h3><p>Rock beats Scissors</p><p>press <strong>Rock, Paper or Scissors</strong> to re-play</p>`
                    rockWin.play()
                }
                if (userPick === "s" && (comPick === "s")) {
                    gameContainer.innerHTML = `<h3><strong>We have a Tie!</strong></h3><p>Both picked Scissors</p><p>press <strong>Rock, Paper or Scissors</strong> to re-play</p>`
                    tieGame.play()
                }
            }
            else {
                gameContainer.innerHTML = `<h3><strong>WRONG INPUT! You picked incorrectly.</strong></h3><p>Please pick one from the following: <strong>Rock, Paper or Scissors</strong> to re-play</p>`
            };
        });
    </script>



</body>

</html>
